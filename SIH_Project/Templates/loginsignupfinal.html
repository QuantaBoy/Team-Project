<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - miru</title>
    <link rel="stylesheet" href="loginsignup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@700&family=Cardo:wght@400&family=Inknut+Antiqua:wght@800&family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Signup Page -->
        <div class="page signup-page">
            <!-- Left side image -->
            <div class="left-image-container">
                <img src="https://image2url.com/images/1763786136835-885d2ee2-934b-45a0-8247-9d27d40b76fc.jpg" alt="Background" class="left-image" loading="eager" decoding="sync" fetchpriority="high">
            </div>

            <!-- Main white card -->
            <div class="main-card">
                <!-- Welcome text -->
                <h1 class="welcome-text">Welcome</h1>
                <p class="subtitle-text">Please Enter Your Details</p>

                <!-- Form fields -->
                <div class="form-container">
                    <!-- Name input -->
                    <div class="input-group">
                        <input type="text" placeholder="Enter your name" class="input-field" id="nameInput">
                        <svg class="input-icon user-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="#1E1E1E" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.59 22C20.59 18.13 16.74 15 12 15C7.26 15 3.41 18.13 3.41 22" stroke="#1E1E1E" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Email input -->
                    <div class="input-group">
                        <input type="email" placeholder="Email address" class="input-field" id="emailInput">
                        <svg class="input-icon mail-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="4" width="20" height="16" rx="2" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 6L12 13L22 6" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Password input -->
                    <div class="input-group password-input-group">
                        <input type="password" placeholder="Enter your password" class="input-field" id="passwordInput">
                        <svg class="input-icon lock-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2.5" y="9.67" width="15" height="11.33" rx="2" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.5 9.67V6C6.5 3.79086 8.29086 2 10.5 2H12.5C14.7091 2 16.5 3.79086 16.5 6V9.67" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Sign Up button (directly below password field) -->
                    <div class="signup-button-wrapper">
                        <button class="signup-button">Sign Up</button>
                    </div>

                    <!-- Divider with "or" between password and icons -->
                    <div class="divider-container">
                        <div class="divider-line"></div>
                        <span class="divider-text">or</span>
                        <div class="divider-line"></div>
                    </div>
                </div>

                <!-- Decorative ellipses (social icons) -->
                <div class="ellipses-container">
                    <img src="assets/images/ellipse-1.png" alt="" class="ellipse">
                    <img src="assets/images/ellipse-2.png" alt="" class="ellipse">
                    <img src="assets/images/ellipse-3.png" alt="" class="ellipse">
                    <img src="assets/images/ellipse-4.png" alt="" class="ellipse">
                </div>

                <!-- Footer text -->
                <p class="footer-text">Already have an Account? <button class="toggle-login-button">Login</button></p>
            </div>
        </div>

        <!-- Login Page -->
        <div class="page login-page">
            <!-- Right side image -->
            <div class="right-image-container">
                <img src="https://image2url.com/images/1763745391239-13ed0b56-9d7f-43bd-8adf-9a54c989dc19.jpg" alt="Background" class="right-image" loading="eager" decoding="sync" fetchpriority="high">
            </div>

            <!-- Main white card -->
            <div class="main-card login-card">
                <!-- Welcome text -->
                <h1 class="welcome-text login-welcome-text">Welcome Back ðŸ‘‹</h1>
                <p class="subtitle-text login-subtitle-text">Please Enter Your Details</p>

                <!-- Form fields -->
                <div class="form-container login-form-container">
                    <!-- Email input -->
                    <div class="input-group">
                        <input type="email" placeholder="Login with Email" class="input-field" id="loginEmailInput">
                        <svg class="input-icon mail-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="4" width="20" height="16" rx="2" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 6L12 13L22 6" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Password input -->
                    <div class="input-group password-input-group login-password-input-group">
                        <input type="password" placeholder="Login with password" class="input-field" id="loginPasswordInput">
                        <svg class="input-icon lock-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2.5" y="9.67" width="15" height="11.33" rx="2" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.5 9.67V6C6.5 3.79086 8.29086 2 10.5 2H12.5C14.7091 2 16.5 3.79086 16.5 6V9.67" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Login button (directly below password field) -->
                    <div class="login-button-wrapper">
                        <button class="login-submit-button">Login</button>
                    </div>

                    <!-- Divider with "or" between password and icons -->
                    <div class="divider-container login-divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">or</span>
                        <div class="divider-line"></div>
                    </div>
                </div>

                <!-- Decorative ellipses (social icons) -->
                <div class="ellipses-container login-ellipses">
                    <img src="assets/images/ellipse-1.png" alt="" class="ellipse">
                    <img src="assets/images/ellipse-2.png" alt="" class="ellipse">
                    <img src="assets/images/ellipse-3.png" alt="" class="ellipse">
                    <img src="assets/images/ellipse-4.png" alt="" class="ellipse">
                </div>

                <!-- Footer text -->
                <p class="footer-text login-footer-text">Don't have an Account? <button class="toggle-signup-button">Signup</button></p>
            </div>
        </div>
    </div>

    <script src="loginsignupfinal.js"></script>
</body>
</html>
